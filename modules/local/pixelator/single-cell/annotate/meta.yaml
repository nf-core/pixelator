name: pixelator/annotate
description: |
  Filter, annotate and call cells from an edge list produced by pixelator cluster
keywords:
  - "molecular pixelator"
tools:
  - pixelator:
      description: |
        Software package to process sequencing data into Molecular Pixelation data.
      homepage: https://github.com/PixelgenTechnologies/pixelator
      documentation: https://github.com/PixelgenTechnologies/pixelator
      doi: 10.1101/2023.06.05.543770
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.

output:
  - dataset:
      type: file
      description: Pixelator dataset file
      pattern: "*.dataset.pxl"

  - report_json:
      type: file
      description: JSON file with statistics for the cluster stage
      pattern: "*.report.json"

  - png:
      type: file
      description: PNG plots
      pattern: "*.png"

  - metadata:
      type: file
      description: Command invocation metadata files for pixelator collapse
      pattern: "*.meta.json"

  - all_results:
      type: file
      description: All output files from the pixelator single-cell cluster command
      pattern: "*"

  - log:
    type: file
    description: Pixelator log files
    pattern: "*pixelator-annotate*.log"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@fbdtemme"
