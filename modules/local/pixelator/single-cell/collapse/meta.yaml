name: pixelator/collapse
description: |
  Collapse Molecular Pixelation data (FASTQ) by umi-upi to remove duplicates
  and perform error correction.
keywords:
  - "molecular pixelator"
tools:
  - pixelator:
      description: |
        Software package to process sequencing data into Molecular Pixelation data.
      homepage: https://github.com/PixelgenTechnologies/pixelator
      documentation: https://github.com/PixelgenTechnologies/pixelator
      doi: 10.1101/2023.06.05.543770
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: |
        List of input FastQ files of size 1 and 2 for single-end and paired-end data,
        respectively.

output:
  - collapsed:
      type: file
      description: FastQ file containing an edge-list of collapsed reads
      pattern: "*collapsed.csv.gz"

  - report_json:
      type: file
      description: JSON file with statistics for the collapse stage
      pattern: "*.report.json"

  - metadata:
      type: file
      description: Command invocation metadata files for pixelator collapse
      pattern: "*.meta.json"

  - log:
    type: file
    description: Pixelator log files
    pattern: "*pixelator-collapse*.log"

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@fbdtemme"
