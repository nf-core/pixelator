- name: PIXELATOR_GRAPH test_PIXELATOR_GRAPH
  command: nextflow -C tests/modules/pixelator/cluster/nextflow.config run tests/modules/pixelator/cluster -entry test_PIXELATOR_GRAPH
  tags:
    - pixelator
    - pixelator-cluster

  files:
    - path: output/pixelator/test_data.pixelator-cluster.log
      contains:
        - "Finished pixelator cluster"
    - path: output/pixelator/cluster/test_data.components_recovered.csv
    - path: output/pixelator/cluster/test_data.data_summary.png
    - path: output/pixelator/cluster/test_data.raw_anndata.h5ad
    - path: output/pixelator/cluster/test_data.raw_antibody_metrics.csv
    - path: output/pixelator/cluster/test_data.raw_antibody_metrics.png
    - path: output/pixelator/cluster/test_data.raw_components_antibody.csv
    - path: output/pixelator/cluster/test_data.raw_components_dist.png
    - path: output/pixelator/cluster/test_data.raw_components_metrics.csv
    - path: output/pixelator/cluster/test_data.raw_pixel_data.csv
    - path: output/pixelator/cluster/test_data.report.json
