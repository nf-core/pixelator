- name: pixelator_adapterqc test_pixelator_adapterqc
  command: nextflow -C tests/modules/pixelator/adapterqc/nextflow.config run tests/modules/pixelator/adapterqc -entry test_pixelator_adapterqc
  tags:
    - pixelator
    - pixelator-adapterqc
  files:
    - path: output/pixelator/test_data.pixelator-adapterqc.log
      contains:
        - "Finish pixelator adapterqc"
    - path: output/pixelator/adapterqc/test_data.failed.fastq.gz
    - path: output/pixelator/adapterqc/test_data.processed.fastq.gz
    - path: output/pixelator/adapterqc/test_data.report.json
